<!DOCTYPE html>
<html lang="en" class="login_background">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body style="background-color: transparent;">
    <div class="w3-container" style="padding: 0;height: 100%;">
        <div class="sidebar">
            <h2 href="index.html" class="sidebar_title"><a href="index.html">AXOLOTL</a></h2>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i>HOME</a></li>
                <li class="accordion"><a><i class="fas fa-shopping-bag"></i>SHOP<i class="fas fa-chevron-down" style="float: right;"></i></a></li>
                <div class="panel">
                    <ul class="accordion_list">
                        <li><a href="catalog.html"><i class="fas fa-shopping-bag"></i>SHOP</a></li>
                        <li><a href="category_all_item.html"><i class="fas fa-shopping-bag"></i>ALL ITEMS</a></li>
                        <li><a href="catalog_new_arrival.html"><i class="fas fa-trophy"></i>NEW ARRIVAL</a></li>
                        <li><a href="catalog_discount.html"><i class="fas fa-percent"></i>DISCOUNT</a></li>
                        <li><a href="catalog_categories.html"><i class="fas fa-list-alt"></i>CATEGORIES</a></li>
                    </ul>
                </div>
                <li ><a href="cart.html"><i class="fas fa-shopping-cart"></i>MY CART</a></li>
                <li class="active" style="position: fixed;bottom: 0;width: 225px;"><a href="login.html"><i class="fas fa-user"></i>SIGN IN</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i>ABOUT</a></li>
            </ul>
        </div>
        <div class="w3-container account-page">
            <div class="w3-container">
                <div class="row">
                    <div class="col-2">
                        <div class="form-container">
                            <div class="form-btn">
                                <span onclick="login()">Login</span>
                                <span onclick="register()">Register</span>
                                
                                <hr id="Indicator">
                            </div>
                            
                            <form id="RegForm">
                                <input type="text" placeholder="Username" required>
                                <input type="email " placeholder="Email" required>
                                <input type="password" placeholder="Password" required>
                                <div class="cboxcontainer">
                                    <input type="checkbox" class="cbox" required>
                                    <label class="cboxlabel" style="font-size: 12px; float: left; padding: 0; margin: 16.5px 10px;">
                                        I agree to the Privacy Policy
                                    </label><br>
                                </div>
                                <button type="submit" class="btn">Register</button>

                            </form>
                            <form id="LoginForm">
                                
                                <input type="text" placeholder="Username" required>
                                <!-- Nama Inputnya Doomguy -->
                                <input type="password" placeholder="Password" required>
                                <button type="submit" class="btn" href="">Login</button>
                                <a class="forgotpass" href="">Forgot password?</a>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var RegForm = document.getElementById("RegForm");
        var LoginForm = document.getElementById("LoginForm");
        var Indicator = document.getElementById("Indicator");

        function login(){
            LoginForm.style.transform = "translateX(0px)";
            RegForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(0px)";
        }

        function register(){
            LoginForm.style.transform = "translateX(-300px)";
            RegForm.style.transform = "translateX(-300px)";
            Indicator.style.transform = "translateX(100px)";
        }

        // accordion for sidebar
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
        acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
            panel.style.display = "none";
            } else {
            panel.style.display = "block";
            }
        });
        }
    </script>
</body>
</html>
